<div class="formGroup">
    <form [formGroup]="compraForm" (ngSubmit)="onSubmit()" autocomplete="on">
      <mat-select formControlName="empresa" (selectionChange)="getValorActual($event.value)">
        <mat-option *ngFor="let empresa of empresas" [value]="empresa">
          {{empresa.symbol}}
        </mat-option>
      </mat-select>
      <br>
      <input type="date" formControlName="fecha" placeholder="fecha" required />
      <input type="number" formControlName="acciones" placeholder="acciones" required />
      <input type="number" formControlName="importe" placeholder="importe" required />
      <button type="submit" [disabled]="!compraForm.valid">
        Comprar
      </button>
    </form>
  </div>
